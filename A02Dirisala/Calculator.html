<!-- 16:9 aspect ratio -->
<div class="container" >
<div class="row">
  <div class="col-md-8">
      <form  name="calc">
            <div class="calc">
            <input type="text" class="form-control ttl" " name="Input"    />
        
        <div class="numberFields">
            <input class = "btn btn-primary btn-md" type="button" name="1" value="1" OnClick="calc.Input.value=concat(calc.Input.value, '1')"/>
            <input class = "btn btn-primary btn-md" type="button" name="2" value="2" OnClick="calc.Input.value=concat(calc.Input.value, '2')" />
            <input class = "btn btn-primary btn-md" type="button" name="3" value="3"  OnClick="calc.Input.value=concat(calc.Input.value, '3')"/>
            <input class = "btn btn-primary btn-md" type="button" name="4" value="4"  OnClick="calc.Input.value=concat(calc.Input.value, '4')"/>
            <input class = "btn btn-primary btn-md" type="button" name="5" value="5" OnClick="calc.Input.value=concat(calc.Input.value, '5')"/>
            <input class = "btn btn-primary btn-md" type="button" name="6" value="6" OnClick="calc.Input.value=concat(calc.Input.value, '6')"/>
            <input class = "btn btn-primary btn-md" type="button" name="7" value="7" OnClick="calc.Input.value=concat(calc.Input.value, '7')"/>
            <input class = "btn btn-primary btn-md" type="button" name="8" value="8" OnClick="calc.Input.value=concat(calc.Input.value, '8')"/>
            <input class = "btn btn-primary btn-md" type="button" name="9" value="9" OnClick="calc.Input.value=concat(calc.Input.value, '9')"/>
            <input class = "btn btn-primary btn-md" type="button" name="0" value="0"  OnClick="calc.Input.value=concat(calc.Input.value, '0')"/>
        </div>
        <div class="operations">
            <input class = "btn btn-info btn-md" type="button" name="+" value="+" OnClick="calc.Input.value=concat(calc.Input.value, '+')" />
            <input class = "btn btn-info btn-md" type="button" name="-" value="-" OnClick="calc.Input.value=concat(calc.Input.value, '-')"/>
            <input class = "btn btn-info btn-md" type="button" name="*" value="*"  OnClick="calc.Input.value=concat(calc.Input.value, '*')"/>
            <input class = "btn btn-info btn-md" type="button" name="/" value="/"  OnClick="calc.Input.value=concat(calc.Input.value, '/')"/>
        </div>
        <div class="sum">
            <span class="btn btn-primary"  name="clr" value="Clear" onclick="calc.Input.value = ''">Clear</span>&nbsp; &nbsp; &nbsp;
            <span class = "btn btn-primary" id="total" type="button" name="="   OnClick="calc.Input.value = eval(calc.Input.value)">&nbsp;&nbsp;=</span>
            
          
        </div>
        </div>
    </form>
